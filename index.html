<!DOCTYPE html>
<html>
<head>
<title>Note 3</title>
<style>
    body {
        background: black;
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .note {
        background: #f2f2f2;
        width: 70%;
        max-width: 1000px;
        padding: 40px;
        border: 3px solid #d6d6d6;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
        text-align: center;
        background-image: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?cs=srgb&dl=pexels-pixabay-235985.jpg&fm=jpg');
        background-size: cover;
        background-blend-mode: multiply;
    }

    img {
        width: 60%;
        margin-bottom: 20px;
        border-radius: 6px;
    }

    p {
        color: white;
        font-size: 1.2em;
        text-shadow: 0 0 4px black;
    }
</style>
</head>

<body>
<div class="note">
    <img src="images/Alone.png" alt="Note Image">
    <p>
    Alone is quieter. Softer. No eyes watching, no whispers following.
    Sometimes I think solitude is the only place I can still hear myself.
    It’s strange… the loneliness hurts, but the silence feels like home.
    </p>
</div>
</body>
</html>
